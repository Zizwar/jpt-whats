<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Mujeeb</title>
  <link rel="stylesheet" href="https://msn.so/css/style2.css" />
</head>

<div class="fabs">
  <div class="chat">
    <iframe
      src="https://msn.so/send.html?agent=mujeeb"
      height="550"
      width="300"
      style="border: none"
    ></iframe>
  </div>
  <a id="prime" class="fab">
    <i class="prime zmdi zmdi-comment-outline"></i>
  </a>
</div>

<script>
  document.querySelector("#prime").addEventListener("click", function () {
    document.querySelectorAll(".prime").forEach((element) => {
      element.classList.toggle("zmdi-comment-outline");
      element.classList.toggle("zmdi-close");
      element.classList.toggle("is-active");
      element.classList.toggle("is-visible");
    });
    document.querySelector("#prime").classList.toggle("is-float");
    document.querySelector(".chat").classList.toggle("is-visible");
  });
</script>
